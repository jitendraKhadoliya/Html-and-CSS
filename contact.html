<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<div>
    <p class="tag" >
    <a class="contact" href="#">Contact Us </a> 
<span class="symbol" > &nbsp;&nbsp;|&nbsp;&nbsp; </span>
    <a class="signup" href="#">Sign Up </a>
<span class="symbol">	&nbsp;	&nbsp;|&nbsp;	&nbsp; </span>
    <a class="signin"  href="#">Sign In</a>
</p>
</div>
<br>


<div class="middle">
<h1 class="heading">Contact Us</h1>
<p class="shorting">please feel free to talk to us if you have any questions we endeavour to answer within 24 hours</p>
<p class="fill">
<input type="text" name="Name" id="Name" placeholder="Name" required>
<br>
<input type="email" required name="Email" id="Email"  placeholder="Email">
<br>
<textarea name="message" id="message" cols="50" rows="8" placeholder="enter your message here"></textarea>
<!-- <input class="message" type="text" name="Message"  id="Message" col="50" row="8" placeholder="Message"> -->
<br>
<input type="submit" value="Send">
<input type="reset" value="Cancel">

</p>

</div>

</body>
</html>
