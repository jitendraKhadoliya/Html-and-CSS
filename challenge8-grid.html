    <title>challenge-grid</title>
    <link rel="stylesheet" href="challenge8-grid.css">
    
</head>
<body>
    <!-- now i am going to drive full container that height and width i am taking 100% for browser -->
    <div class="container"> 
        <!-- here i am gonna drive 6 subcontainer -->
        <div class="items sub-items container-item-1">1</div>

    </div>
    
</body>
</html>
